<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Estacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calc Estacionamento</h1>
        <label for="valueInput">Insira o valor (R$):</label>
        <input type="number" id="valueInput" placeholder="Digite o valor" min="0" step="0.5">
        <button id="calculateButton">Calcular</button>
        
        <div id="resultContainer">
            <p id="timeResult"></p>
            <p id="changeResult"></p>
            <p id="insufficientMessage" class="hidden"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
