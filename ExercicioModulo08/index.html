<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários - CEP Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Cadastro de Usuários</h1>
            <p class="subtitle">Preencha seus dados abaixo. O endereço será preenchido automaticamente ao digitar o CEP.</p>

            <form id="userForm" class="form">
                <!-- Seção de Dados Pessoais -->
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    
                    <div class="form-group">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX">
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="XXX.XXX.XXX-XX">
                    </div>
                </fieldset>

                <!-- Seção de Endereço -->
                <fieldset>
                    <legend>Endereço</legend>
                    
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <div class="input-group">
                            <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" maxlength="9">
                            <button type="button" id="searchBtn" class="btn-search">Buscar</button>
                        </div>
                        <span id="cepStatus" class="status-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="street">Rua:</label>
                        <input type="text" id="street" name="street" placeholder="Rua" readonly>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="number">Número:</label>
                            <input type="text" id="number" name="number" placeholder="Número">
                        </div>

                        <div class="form-group">
                            <label for="complement">Complemento:</label>
                            <input type="text" id="complement" name="complement" placeholder="Apto, sala, etc">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="neighborhood">Bairro:</label>
                        <input type="text" id="neighborhood" name="neighborhood" placeholder="Bairro" readonly>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">Cidade:</label>
                            <input type="text" id="city" name="city" placeholder="Cidade" readonly>
                        </div>

                        <div class="form-group">
                            <label for="state">Estado:</label>
                            <input type="text" id="state" name="state" placeholder="UF" readonly>
                        </div>
                    </div>
                </fieldset>

                <!-- Botões de Ação -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar Dados</button>
                    <button type="reset" class="btn-secondary" id="clearBtn">Limpar Formulário</button>
                </div>
            </form>

            <!-- Mensagem de Sucesso -->
            <div id="successMessage" class="success-message"></div>
        </div>

        <!-- Seção de Dados Salvos -->
        <div class="saved-data-wrapper">
            <h2>Dados Cadastrados</h2>
            <div id="savedData" class="saved-data">
                <p class="info-text">Nenhum dado cadastrado ainda. Complete o formulário e clique em "Salvar Dados".</p>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
