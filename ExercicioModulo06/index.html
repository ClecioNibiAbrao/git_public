<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Tente adivinhar o número secreto entre 1 e 100. Você tem 10 tentativas!</p>
        <input type="number" id="palpite" min="1" max="100" placeholder="Digite seu palpite">
        <button id="chutar">Chutar</button>
        <p id="mensagem"></p>
        <p id="tentativas"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
